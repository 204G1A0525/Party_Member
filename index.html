<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YS Congress Party Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNrs7_hUW-MNsNDzpse_d2PkzscJ83AFTyrg&s" alt="YS Congress Party Logo" id="logo">
        <h1>YS Congress Party Membership</h1>
        <h2>Chaitanya Bonthala</h2>
    </header>
    <main>
        <section>
            <h2>Join Our Party</h2>
            <form id="membership-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Submit</button>
            </form>
            <p><a href="jagan-connects.html">Jagan Connects</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 YS Congress Party, Lingareddypalli</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
